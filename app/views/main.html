<div class="col-lg-6">
  <div class="panel panel-primary">
    <div class="panel-heading">Switch FDB</div>
    <div class="panel-body">
      <div class="panel panel-primary" ng-repeat="(dpid, table) in fdb">
        <div class="panel-heading">Switch {{ dpid }}</div>
        <div class="panel-body">
          <table class="table table-striped table-condensed">
            <thead>
              <tr>
                <th>Src MAC</th>
                <th>Dst MAC</th>
                <th>Output Port</th>
              </tr>
            </thead>

            <tbody>
              <tr ng-repeat="entry in table">
                <td ng-bind="entry.src"></td>
                <td ng-bind="entry.dst"></td>
                <td ng-bind="entry.port"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="panel panel-primary">
    <div class="panel-heading">Process Allocation</div>
    <div class="panel-body">
      <table class="table table-striped table-condensed">
        <thead>
          <tr>
            <th>Process Rank</th>
            <th>MAC Address</th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="entry in rankdb | orderBy: ['rank', 'mac']">
            <td ng-bind="entry.rank"></td>
            <td ng-bind="entry.mac"></td>
          </tr>
        </tbody>
       </table>
    </div>
  </div>
</div>

<div class="col-lg-6">
  <div class="panel panel-primary">
    <div class="panel-heading">Topology View</div>
    <div class="panel-body" style="height: 550px;">
      <vis-network data="topology" options="topologyOptions"></vis-network>
    </div>
  </div>
</div>
